<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
    <style>
        div#area {
            display: flex;
            background: chartreuse;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            justify-content: center;
            align-items: center;
            font: normal 2.5rem Arial;
        }
    </style>
</head>
<body>
    <div id="area"> <!--Calling a JavaScript Event on HTML onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"-->
        Interaja...
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)
        function clicar () {
            area.innerText = "Clicou!"
            area.style.background = "red"
        }
        function entrar() {
            area.innerText = "Entrou!"
        }
        function saiu() {
            area.innerText = "Saiu!"
            area.style.background = "chartreuse"
        }
    </script>
</body>
</html>
